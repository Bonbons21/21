		<style type="text/css">
		    #demo {
		        position:absolute;
		    }
		</style>
	</body>
	<script type="text/javascript" src="js/日历.js"></script>
	<script type="text/javascript">
	    window.onload = function(){
	        var demo = document.getElementById('demo');
	        var sx = sy = 10;
	        var x = y = 0;
	 
	        function move(){
	            if(document.documentElement.clientWidth - demo.offsetWidth-10 < x || x < 0){
	                sx = -sx;
	            }
	 
	            if(document.documentElement.clientHeight - demo.offsetHeight-10 < y || y < 0){
	                sy = -sy;
	            }
	 
	            x = demo.offsetLeft + sx;
	            y = demo.offsetTop + sy;
	 
	            demo.style.left = x + 'px';
	            demo.style.top = y + 'px';
	        }
	 
	        var timer = setInterval(move, 100);
	 
	       
	 
	        demo.onmouseout = function(){
	            timer = setInterval(move, 100);
	        }
	    }
	</script>
	 <a href="index.html"><img src="./images/889.jpg" id="demo"  style="width:100px; height:auto;"></a>
	 <p>当前时间：<span id="now"></span></p>

	 <script>
	 	var myVar = setInterval(function()
	 	{
	 		myTimer()
	 	},1000);
	 	function myTimer()
	 	{
	 		var d= new Date();
	 		var t=d.toLocaleTimeString();
	 		document.getElementById("now").innerHTML = t;
	 	}
	 	function myStopFunction()
	 	{
	 		clearInterval(myVar);
	 	}
	 	function myRunFunction()
	 	{
	 		setInterval(function()
	 		{
	 			myTimer()
	 		},1000)
	 	}
	 	</script>
</html>
