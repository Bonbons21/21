<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function myFunction(a,b)
			{
				return a*b;
			}
			function btnClick()
			{
				var x=myFunction(7,8);
				alert("x="+x);
			}
		</script>
	</head>
	<body>
		<p>本例调用了一个执行计算的函数</p>
		<button onclick="btnClick()">点击查看</button>
	</body>
</html>
