	<script>
	//获取标题
	var node=document.getElementById("query");
	node.onclick=function()
	{
		var content=document.getElementById("title").innerHTML
		alert(content);
	};
	//插入节点
	var insertButton = document.getElementById("insert");
	insertButton.onclick = function () {
	    var newNode = document.createElement("li");
	    newNode.textContent = "4、刚叹秋光如梦醉，又惊瑞雪漫山旋。";
	    var targetUl = document.getElementById("targetUl"); // 使用 ID 选择器
	    targetUl.appendChild(newNode);
	};

				
				//替换节点
				var node2=document.getElementById("replace");
				node2.onclick=function(){
				var newNode2=document.createElement("li");
				newNode2.textContent="4、刚叹秋光如梦醉，又惊瑞雪漫山旋。";
				var o_ul=document.getElementsByTagName("ul")
				o_ul[0].replaceChild(newNode2,o_ul[0].lastChild)
				};
				
				//删除节点
				var node3=document.getElementById("remove");
				node3.onclick=function(){
					var o_ul=document.getElementsByTagName("ul")
					if(o_ul[0].hasChildNodes)
					{
						o_ul[0].removeChild(o_ul[0].lastChild)
					}
				};
				
				//复制节点
				var node4=document.getElementById("copy");
				node4.onclick=function()
				{
					var o_model=document.getElementsByClassName("model")
					var new_o_model=o_model[0].cloneNode(true)
					var o_content=document.getElementById("content")
					o_content.insertBefore(new_o_model,o_model[0])
				};
				</script>
